<html>
	<head>
		{%if title%}
		<title>{{title}} - FlaskBlog</title>
		{%else%}
		<title>FlaskBlog</title>
		{%endif%}
	</head>
	<body>
		<div>FlaskBlog: <a href="/">Home</a>&nbsp;<a href="/users">Users</a></div>
		<hr>
		{% with messages = get_flash_messages() %}
			{% if messages %}
				<ul>
					{% for message in messages %}
						<li>{{ message }}</li>
					{% endfor %}
				</ul>
			{% endif %}
		{% endwith %}
		{% block content %}{% endblock %}
	</body>
</html>
